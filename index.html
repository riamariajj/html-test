<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link href="./css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../img/favicomatic/favicon-16x16.png" sizes="16x16" />

</head>

<body>
    <!-- 헤더 본문내용 푸터 문서에 딱 한번! 클래스 따로 정리할 필요 없다 -->

    <header>
        <div>
            <h1><a href="#" class="f-nanum"> CLARA</a></h1>
            <nav>
                <a href="#"> ABOUT</a>
                <a href="#"> TRENDS</a>
                <a href="#"> NEWS</a>
            </nav>
        </div>
    </header>



    <main>

        <div class="visual">
            <img src="./img/img_spot.jpg" alt="">
            <article>
                <h2 class="f-nanum">summer trands</h2>
                <figure>
                    <img src="./img/img_trands.jpg" alt="">
                    <figcaption>
                        <p>you want to rock this look?</p>
                        <a href="#" class="btn">hear</a>
                    </figcaption>
                </figure>
            </article>
        </div>

        <article>
            <h2>video</h2>
            <video controls autoplay muted loop poster="./img/img_trands.jpg">
                <source src="../img/puppies.mp4" type="video/mp4">
            </video>
        </article>

        <article>
            <h2>Table</h2>
            <table border="2" width="500">
                <caption>Table(제목)</caption>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>제목</th>

                    </tr>
                </thead>
                <tbody></tbody>
                <tr>
                    <td>내용</td>
                    <td>내용</td>

                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">*저작권은 W3C에 있습니다.</td>
                    </tr>
                </tfoot>
            </table>
            <table border="5" cellpadding="20" >
                <tr>
                    <td colspan="3">01, 02, 03</td>
                    
                </tr>
                <tr>
                    <td rowspan="2">04,07</td>
                    <td colspan="2">05, 06</td>
                </tr>
                <tr>
                    <td>08</td>
                    <td>09</td>
                </tr>
            </table>
        </article>




    </main>

    <footer></footer>
